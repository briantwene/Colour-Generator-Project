<!DOCTYPE html>
<html lang="en">
<head>
    <!--general setup-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--viewport meta tag for responsiveness-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fontawsome icon import-->
    <script src="https://kit.fontawesome.com/1720b4c471.js" crossorigin="anonymous"></script>
    <title>Colour-Generator</title>
</head>

<body>
    <!--container for using CSS Grid-->
    <div id="grid-container">
        <!--header area-->
        <header><h1>Colour-Generator</h1></header>
        <!--Content area-->
        <main class="color-display">
            <!--color-->
            <div id="color-control">
                <!--here form input fields used to show colour codes-->
                <label for="HEX">HEX</label><br>
                <input type="text" class="color-field" id="HEX" readonly>
                <br>
                <label for="RGB">RGB</label><br>
                <input type="text" class="color-field" id="RGB" readonly>
                <br>
                <!--Generate button-->
                <button>GENERATE</button>
            </div>
        </main>

        <!--info button-->
        <div id="about">
            <button>
                <i class="fas fa-question-circle"></i>
            </button>
        </div>

        <!--footer of the page-->
        <footer>
            <div id="name"></div>
            <div id="links"></div>
        </footer>
    </div>
    <!--container for the "About" Modal-->
    <div id="about-background">

        <!--the about modal-->
        <div id="about-info">
            <h1>About</h1>
            
            <p>This is a simple random color generator that gives the values of each color in hexadecimal and RGB</p>
            <br>

            <h1>How to use?</h1>

            <p>All you have to do is click on the “GENERATE” button and a color will be made.</p>

            <p>If you like the color you can then copy the Hex or RGB code to use.</p>
            <!--button to close the modal-->
            <span>
                <button>
                    <i class="fas fa-times"></i>
                </button>
            </span>
        </div>

    </div>
    
</body>
</html>
